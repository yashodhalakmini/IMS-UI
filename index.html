<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

 
<!-- start navigation -->
<div class="row">
   <div class="col-md-12">
     <nav class="navbar navbar-expand-lg navbar-dark primary-color">
  
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
       <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
    </nav>
  </div>
</div>
<!-- End navigation -->

<!--Start login form-->
<div class="container-fluid" style="margin-top:100px">
   <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <!-- Start card -->
          <div class="card">

            <h5 class="card-header info-color white-text text-center py-4">
              <strong>Sign in</strong>
            </h5>

            <!--Card content-->
            <div class="card-body px-lg-5 pt-0">

            <!-- Form -->
            <form class="text-center" style="color: #757575;">

				<!-- User Name -->
				<div class="md-form">
				  <input type="text" id="materialLoginFormText" class="form-control">
				  <label for="materialLoginFormText">User Name</label>
				</div>

				<!-- Password -->
				<div class="md-form">
				  <input type="password" id="materialLoginFormPassword" class="form-control">
				  <label for="materialLoginFormPassword">Password</label>
				</div>

				<div class="d-flex justify-content-around">
					<div>
					  <!-- Remember me -->
					  <div class="form-check">
						<input type="checkbox" class="form-check-input" id="materialLoginFormRemember" style="margin-top:20px">
						<label class="form-check-label" for="materialLoginFormRemember" style="margin-top:20px">Remember me</label>
					  </div>
					</div>

					<div style="margin-top:20px">
					  <!-- Forgot password -->
					  <a href="" >Forgot password?</a>
					</div>
				</div>

				<!-- Sign in button -->
				<button class="btn btn-primary btn-block" type="submit" style="margin-top:40px">Sign in</button>
            </form>
			<!-- End Form -->
          </div>
        </div>
      </div>
    <div class="col-md-4"></div>
  </div>
</div>

  

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
